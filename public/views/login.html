<div id="loginHeader">
  <a href="/">Kanbangular</a>
</div>

<div id="loginTitle">
  Login
</div>

<div id="loginInput">
  <div id="register">
    Don't have an account?<br>
    <a href='/register'>Sign Up</a>
  </div>
  <p>Username</p>
  <input type="text" ng-model="user.username"></input>
  <p>Password</p>
  <input type="password" ng-model="user.password"></input>
  <div class="loginError">{{loginError}}</div>
  <button ng-click="login(user)">Login</button>
</div>
