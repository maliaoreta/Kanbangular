
<h1>Todo</h1>
<div id="todo" ng-repeat="todo in todoList">
  title: {{todo.title}}
  <br>
  description: {{todo.description}}
  <br>
  <button ng-click="deleteTask(todo)">Delete</button>
</div>
<h1>In-Progress</h1>
<div id="inProgress" ng-repeat="inProgress in inProgressList">
  {{inProgress.title}}
  <br>
  {{inProgress.description}}
</div>
<h1>Done</h1>
<div id="done" ng-repeat="done in doneList">
  {{done.title}}
  <br>
  {{done.description}}
</div>

<input type="text" ng-model="newTask.title"></input>
<input type="text" ng-model="newTask.description"></input>
<button ng-click="postTask(newTask)">Submit</button>
