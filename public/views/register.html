<div id="kanbangularHeader">
  <a href="/">Kanbangular</a>
  <a href='/logout' ng-click="logout()" ng-show="isLoggedIn">Logout</a>
</div>

<div id="registerTitle">
  Register
</div>

<div id="registerInput">
  <div id="login">
    Have an account?<br>
    <a href='/login'>Login</a>
  </div>
  <p>Username</p>
  <input type="text" ng-model="user.username"></input>
  <p>Password</p>
  <input type="password" ng-model="user.password"></input>
  <button ng-click="register(user)">Register</button>
</div>
