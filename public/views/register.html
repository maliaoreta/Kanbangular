<div id="header">
    <a id="title" href="/"><h1>Kanbangular</h1></a>
</div>

<div id="authContainer">
  <h1 id="authTitle">
    Register
  </h1>

  <div id="auth">

    <div id="switchAuth">
      <p>Have an account?</p>
      <a href='/login'>Login</a>
    </div>
    <div class="authError" ng-if="userExistsError"><i class="fa fa-times" aria-hidden="true"></i>{{userExistsError}}</div>
    <form id="authForm">
      <label for="username">Username</label>
      <input type="text" name="username" ng-model="user.username" ng-init="user.username=''"></input>
      <div class="authError" ng-if="usernameError"><i class="fa fa-times" aria-hidden="true"></i>{{usernameError}}</div>
      <label for="password">Password</label>
      <input type="password" name="password" ng-model="user.password" ng-init="user.password=''"></input>
      <div class="authError" ng-if="passwordError"><i class="fa fa-times" aria-hidden="true"></i>{{passwordError}}</div>
      <button ng-click="register(user)">Register</button>
    </form>
  </div>
</div>
